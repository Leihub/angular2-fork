<div [@flyIn]="list">
  <app-header>
    <div class="header-content">
      <form>
        <span>back</span>
        <input placeholder="请输入搜索内容" [(ngModel)]="keyword" name="search">
        <span>搜索</span>
      </form>
    </div>
  </app-header>
  <ul class="menu">
    <!--下划线-->
    <li class="menu-line" [style.left.rem]="lineLeaveLeft"></li>
    <li (click)="lineLeaveLeft=0" [ngClass]="{active: lineLeaveLeft===0}">
      <b class="product" (click)="classic=!classic" [ngClass]="{down: !classic,up: classic}">产品</b>
      <ul class="classic" *ngIf="classic">
        <li (click)="classic=!classic">产品</li>
        <!--<li>促销</li>-->
      </ul>
    </li>
    <li class="up" (click)="search(2,timeDirection)" [ngClass]="{active: lineLeaveLeft===2,up: !timeDirection,down: timeDirection}">时间</li>
    <li class="up" (click)="search(4,saleDirection)" [ngClass]="{active: lineLeaveLeft===4,up: !saleDirection,down: saleDirection}">销量</li>
    <li class="up" (click)="search(6,priceDirection)" [ngClass]="{active: lineLeaveLeft===6,up: !priceDirection,down: priceDirection}">价格</li>
    <li (click)="listLayout=!listLayout" [ngClass]="{listbtn: !listLayout,blockbtn: listLayout}"></li>
  </ul>
  <div class="seat"></div>
  <ul class="list" [ngClass]="{listdis: !listLayout,blockdis: listLayout}">
    <li class="clear" [routerLink]="['/product/detail/', item.id]" *ngFor="let item of list">
      <img [defaultImage]="defaultImage" [lazyLoad]="item.imagePath" [offset]="100">
      <p class="line-camp">{{item.name}}</p>
      <span class="price">¥{{item.price}}</span>
      <span class="sale">已售{{item.saleCount}}件</span>
    </li>
  </ul>
</div>
