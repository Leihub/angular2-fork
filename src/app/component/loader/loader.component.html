<div class="loader-wrap" (panup)="panup($event)" (pandown)="pandown($event)" (panend)="panend($event)" (panstart)="panstart($event)">
  <div class="loader" *ngIf="loading">
    <i class="fa fa-refresh" aria-hidden="true" [ngClass]="{rotateLoader: ajax}"></i>
  </div>
  <ng-content select=".loader-content"></ng-content>
</div>
