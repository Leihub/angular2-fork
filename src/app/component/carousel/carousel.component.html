<div class="pan-wrap" [style.height.rem]="height" [style.width.rem]="width">
  <div class="pan-box slide-transition" [style.width.rem]="data.length*10" [style.transform]="translateLeft" [style.height.rem]="height">
    <div class="img-box" *ngFor="let avatar of data; let idx = index" (panmove)="panmove(idx,$event)" (panend)="panend(idx,$event)" (panstart)="panstart()" [style.height.rem]="height">
      <img [style.height.rem]="height" [style.width.rem]="width" src="{{avatar.imagePath}}">
    </div>
  </div>
  <div class="pointer">
    <ul>
      <li *ngFor="let point of data;let id = index" [ngClass]="{active: pointer===id}"></li>
    </ul>
  </div>
</div>
