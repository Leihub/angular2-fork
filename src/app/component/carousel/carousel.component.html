<div class="ui card swipe-box" *ngFor="let avatar of avatars; let idx=index" (swipeleft)="swipe(idx, $event.type)" (swiperight)="swipe(idx, $event.type)" (panstart)="pan(idx, $event.type)"
  [class.visible]="avatar.visible" [class.hidden]="!avatar.visible">
  <div class="image">
    <img [src]="avatar.image" [alt]="avatar.name">
  </div>
  <div class="content">
    <a class="header">{{avatar.name}}</a>
  </div>
</div>
